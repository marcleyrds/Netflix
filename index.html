<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styler.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/imgs/logo da netflix.png" alt="">
            </a>
        </div>

       <div class="login_body">
          <div class="login_box">
              <h2>Entre</h2>
                <form>
                 <div class="input_box">
                    <input type="email" placeholder="Email ou numero de telefone">
                 </div>

                 <div class="input_box">
                    <input type="password" placeholder="Senha">
                 </div>


                 <div>
                    <button class="submit">
                        Entra
                    </button>
                  </div>
                </form>

                <div class="support">
                    <div class="remember">
                        <samp><input type="checkbox" style="margin: 0;padding: 0; height: 20px;"></samp>
                        <span>Lempre-se de mim</span>
                    </div>

                    
                    <div class="help">
                        <a href="#">
                            precisa de ajuda
                        </a>
                    </div>
                </div>
               
                <div class="login_footer">
                    <div class="login_facebook">
                        <span><img height="20px" src="assets/imgs/Facebook_logo.png" alt="facebook"></span>
                        <span><a href="#">Conectar com facebook</a></span>
                    </div>

                    <div class="sign_up">
                        <p>novo pro aqui <a href="#">Assine agora</a></p>
                    </div>

                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                    </div>
                </div>
           </div>
       </div>
    </div>
</body>
</html>
